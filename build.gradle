// Top-level build file where you can add configuration options common to all sub-projects/modules.

// hack to help react-native-fs compiles...
rootProject.ext.compileSdkVersion = rootProject.ext.compileSdkVersion.toInteger()

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.21"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

def REACT_NATIVE_VERSION = 'node --print "JSON.parse(require(\'fs\').readFileSync(\'node_modules/react-native/package.json\', \'utf-8\')).version"'.execute(null, rootDir).text.trim()

print("REACT_NATIVE_VERSION=" + REACT_NATIVE_VERSION)

allprojects {
    configurations.all {
        resolutionStrategy {
            force "com.facebook.react:react-native:" + REACT_NATIVE_VERSION
        }
    }
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven {
            url 'https://pkgs.dev.azure.com/MicrosoftDeviceSDK/DuoSDK-Public/_packaging/Duo-SDK-Feed/maven/v1'
        }
        mavenCentral()
        maven {
            // All of React Native (JS, Android binaries) is installed from npm
            url "$rootDir/node_modules/react-native/android"
        }
        maven {
            // Android JSC is installed from npm
            url "$rootDir/node_modules/jsc-android/dist"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
