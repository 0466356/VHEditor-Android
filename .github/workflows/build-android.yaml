name: Build Android CI

on: 
  push
    
jobs:
  build-android:
    runs-on: [ubuntu-latest] 
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: "Build"
        run: |
          ./gradlew assembleDebug
